<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/allergy-component.css" />
    <link rel="stylesheet" href="./css/parentPage.css">
    <link rel="stylesheet" href="./css/foodCategories-component.css">
    <script src="https://kit.fontawesome.com/746e027e38.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__menu_backdrop"></div>
        <div class="header__menu_btn">
            <div class="header__menu_burger"></div>
            <div class="header__menu_list">
                <ul class="header__menu_content">
                    <li class="header__menu_item">About Us</li>
                    <li class="header__menu_item">Contact Us</li>
                </ul>
            </div>
        </div>
        <div class="header__logo"></div>
        <div class="header__icons">
            <ul class="header__list">
                <li class="header__listItems"><i class="fas fa-search"></i></li>
                <li class="header__listItems"><i class="fas fa-shopping-cart"></i></li>
                <li class="header__listItems" id="profile_button"><i class="far fa-user-circle"></i></li>
                <li class="header__listItems" id="recipe_button"><i class="fas fa-plus"></i></li>
                <li class="header__listItems" id="test">Test</li>
            </ul>
        </div>
    </header>
    <body>
        <div id="app">
            <button class="allergy-list-btn">Allergen List</button>
            <button class="preference-list-btn">Preference List</button>
        </div>
        <div class="body__carousel">
            <button class="body__carousel_btnLeft">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="body__carousel_trackContainer">
                <ul class="body__carousel_track">
                    <li class="body__carousel_slide current-slide">
                        <img class="carousel__image" src="./images/food-image-3.jpg" alt="">
                    </li>
                    <li class="body__carousel_slide">
                        <img class="carousel__image" src="./images/food-image-2.jpg" alt="">
                    </li>
                    <li class="body__carousel_slide">
                        <img class="carousel__image" src="./images/food-image-1.jpg" alt="">
                    </li>
                </ul>
            </div>
            <button class="body__carousel_btnRight">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="body__carousel_nav">
                <button class="body__carousel_indicator current-slide"></button>
                <button class="body__carousel_indicator"></button>
                <button class="body__carousel_indicator"></button>
            </div>
        </div>
        <div class="body__ingredient_groups">
            <section class="body__ingredient_fruit">
                <h2 class="body__fruit_title">Fruits</h2>
                <i class="fas fa-chevron-down"></i>
            </section>
            <section class="body__ingredient_veggies">
                <h2 class="body__veggies_title">Vegetables</h2>
                <i class="fas fa-chevron-down"></i>
            </section>
            <section class="body__ingredient_diary">
                <h2 class="body__dairy_title">Dairy & Eggs</h2>
                <i class="fas fa-chevron-down"></i>
            </section>
            <section class="body__ingredient_bread">
                <h2 class="body__bread_title">Bread, Rice & Pasta</h2>
                <i class="fas fa-chevron-down"></i>
            </section>
            <section class="body__ingredient_meat">
                <h2 class="body__meat_title">Meat & Seafood</h2>
                <i class="fas fa-chevron-down"></i>
            </section>
            <section class="body__ingredient_legumes">
                <h2 class="body__legumes_title">Legumes</h2>
                <i class="fas fa-chevron-down"></i>
            </section>
            <section class="body__ingredient_grains">
                <h2 class="body__grains_title">Grains, Nuts & Seeds</h2>
                <i class="fas fa-chevron-down"></i>
            </section>
            <section class="body__ingredient_spices">
                <h2 class="body__spices_title">Herbs, Spices & Extracts</h2>
                <i class="fas fa-chevron-down"></i>
            </section>
        </div>
    </body>    
    <footer class="footer">
        <div class="footer__social_bar">
            <ul class="footer__social_icons">
                <a href="#"><li class="footer__social_facebook"><i class="fab fa-facebook-f"></i></li></a>
                <a href="#"><li class="footer__social_twitter"><i class="fab fa-twitter"></i></li></a>
                <a href="#"><li class="footer__social_instagram"><i class="fab fa-instagram"></i></li></a>
                <a href="#"><li class="footer__social_pinterest"><i class="fab fa-pinterest-p"></i></li></a>
            </ul>
        </div>
        <div class="footer__links">
            <ul class="footer__links_list">
                <a href="#"><li class="footer__links_listItem">ABOUT</li></a>
                <a href="#"><li class="footer__links_listItem">CONTACT</li></a>
                <a href="#"><li class="footer__links_listItem">FAQ</li></a>
                <a href="#"><li class="footer__links_listItem">TERMS</li></a>
                <a href="#"><li class="footer__links_listItem">PRIVACY POLICY</li></a>
            </ul>
        </div>
        <div class="footer__copy">
            <small class="footer__copyright">&copy MacGyver Foods 2021</small>
        </div>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/header-footer.js"></script>
    <script src="./js/landing-page.js"></script>
</body>
</html>
